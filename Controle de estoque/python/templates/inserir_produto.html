{% extends 'base.html' %}
{% block content %}
    <main>
        <h1>Nature Saboaria</h1>
        <h2>Inserindo Itens</h2>
        <form action="/add" method="post">
            
            <label for="produto">Produto: </label>
            <input type="text" name="produto" id="" required> <br>

            <label for="quantidade">Quantidade: </label>
            <input type="number" name="quantidade" id="" required> <br>

            <label for="tiposabonete">Tipo de Sabonete: </label>
            <input type="text" name="tiposabonete" id="" required> <br>

            <label for="marca">Marca: </label>
            <input type="text" name="marca" id="" required> <br>

            <label for="tipo">Tipo: </label>
            <select name="tipo" id="" required>
                <option value="artesanal">artesanal</option>
                <option value="com a mão">com a mão</option>
                <option value="com o pé">com o pé</option>
            </select> <br>

            <label for="preco">Preço: </label>
            <input type="number" name="preco" id="" required> <br>

            <label for="peso">Peso: </label>
            <input type="text" name="peso" id="" required> <br>

            <label for="estado">Estado: </label>
            <select name="estado" id="" required>
                <option value="líquido">líquido</option>
                <option value="sólido">sólido</option>
            </select> <br>

            <label for="partecorpo">Parte do Corpo: </label>
            <input type="text" name="partecorpo" id="" required> <br>

            <button type="submit">Enviar</button>
        </form>
    </main>
{% endblock %}
