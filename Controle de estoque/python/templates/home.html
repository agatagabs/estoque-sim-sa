{% extends "base1.html" %}
{% block conteudo %}
    <script src="{{ url_for('static', filename='chart.js') }}"></script>
    <!-- Graficos-->
    <!-- Mais vendidos do dia -->
    <canvas  id="myChart1" width="300px" height="100px" ></canvas>
    <script defer>
        var ctx = document.getElementById('myChart1').getContext('2d');
        var chart = new Chart(ctx, {
            //Tornando o gráfico responsivo
            maintainAspectRatio : false,
            responsive: true,
            type: 'doughnut',
            //Define os dados do chart
            data: {
                labels: [   
                    {% for dado in diaQuantidade %}
                        "{{dado[0]}}",
                    {% endfor %}
                ],
                datasets: [{
                    label: 'Produtos mais vendidos do dia',
                    backgroundColor: ['green', 'blue', 'yellow', 'red', 'pink', 'black', 'white'],
                    borderColor: 'rgb(255, 99, 132)', //Define as cores das bordas 
                    data: [
                        {% for dado in diaQuantidade %}
                            "{{dado[1]}}",
                        {% endfor %}
                    ]
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
