    <!--Gráfico dos produtos vendidos organizados por quantidade do dia-->
    <div>
        <script defer>
            var ctx = document.getElementById('myChart1').getContext('2d');
            var chart = new Chart(ctx, {
                //Tornando o gráfico responsivo
                maintainAspectRatio : false,
                responsive: true,
                type: 'bar',
                //Define os dados do chart
                data: {
                    labels: [   
                        {% for dado in diaQuantidade %}
                            "{{dado[0]}}",
                        {% endfor %}
                    ],
                    datasets: [{
                        label: 'Produtos mais vendidos do dia',
                        backgroundColor: ['green', 'blue', 'yellow', 'red', 'pink', 'black', 'white'],
                        borderColor: 'rgb(255, 99, 132)', //Define as cores das bordas 
                        //DADOS QUE IRÁ  INTEGRAR COM O JINJA 2
                        data: [
                            {% for dado in diaQuantidade %}
                                "{{dado[1]}}",
                            {% endfor %}
                        ]
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        </script>
        <br>
    </div>
