    <!-- Mais vendidos do dia -->
    <canvas  id="myChart1" width="300px" height="100px" ></canvas>
    <script defer>
        var maisVendidoDia1 = document.getElementById('myChart1').getContext('2d');
        var maisVendidodia2 = new Chart(maisVendidoDia1, {
            //Tornando o gráfico responsivo
            maintainAspectRatio : false,
            responsive: true,
            type: 'doughnut',
            //Define os dados do chart
            data: {
                labels: [   
                    {% for dado in diaQuantidade %}
                        "{{dado[0]}}",
                    {% endfor %}

                    label: 'Produtos mais vendidos do dia',

                            "{{dado[1]}}",
                        {% endfor %}
                    ]
                }]
            },
            options: {
                
            }
        });    
    </script>
