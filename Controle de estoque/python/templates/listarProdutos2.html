{% extends "base.html" %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
{% block conteudo %}
<body>
<div id = "listagem">
    {% for produto in planilha_completa %}
        <form action="/remover" method="POST">
            <ul id = "itemzão"> 
                <li>
                <a id = "imagem_lista" class = "itens" href=""> <img src="{{produto[6]}}"> </a>
                </li>
                <li class = "itens">{{produto[0]}}</li>
                <li class = "itens">{{produto[1]}}</li>
                <li class = "itens">{{produto[2]}}</li>
                <li class = "itens">{{produto[3]}}</li>
                <li class = "itens">{{produto[4]}}</li>
                <li class = "itens">R$: {{produto[5]}}</li>
                <input type="submit" value="Remover" id = "botão_remover">
            </ul>
        </form>
    {% endfor %}
</div>
</body>
{% endblock %}

</html>
